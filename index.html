<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 50vw;
            max-width: 400px;
            height: auto;
            text-align: center;
        }

        .box {
            width: 100%;
            height: 100%;
            background-color: #ff69b4;
            display: flex;
            flex-direction: column; /* Align items vertically */
            justify-content: center;
            align-items: center;
            font-size: 5vw;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 1s ease;
            text-align: center;
        }

        .additional-text {
            font-size: 4vw; /* Adjust font size if necessary */
            margin-top: 10px; /* Space between the texts */
        }

        .box.top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 50px;
            margin: 0;
            padding: 0;
            box-shadow: 0px 4px 2px -2px gray;
            align-items: center;
            justify-content: center;
            font-size: 8vw;
            border-radius: 0;
        }

        .photo {
            width: 100%;
            height: auto;
            display: none;
            border-radius: 10px;
            transition: opacity 1s ease;
        }

        .click-me-btn {
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 4vw;
            display: none;
        }

        .emoji {
            position: absolute;
            top: -50px;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            from {
                top: -50px;
            }

            to {
                top: 90%;
            }
        }

        @media (max-width: 600px) {
            .click-me-btn {
                font-size: 5vw;
                padding: 8px 16px;
            }

            .box {
                font-size: 6vw;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box" id="birthdayBox">
            üéÅ Tap me!
            <div class="additional-text">Use your middle finger</div>
        </div>
        <img src="your-friend-photo.jpg" alt="Happy Birthday!" class="photo" id="photo">
        <button class="click-me-btn" id="clickMeBtn">Click Me</button>
    </div>

    <script>
        document.getElementById('birthdayBox').addEventListener('click', function () {
            this.classList.add('top-bar');
            this.textContent = "Dream's Day";
            document.getElementById('photo').style.display = 'block';
            document.getElementById('photo').style.opacity = 1;
            document.getElementById('clickMeBtn').style.display = 'inline-block';
        });

        let emojiSize = 30;

        document.getElementById('clickMeBtn').addEventListener('click', function () {
            let emoji = document.createElement('div');
            emoji.textContent = 'üñï';
            emoji.className = 'emoji';
            emoji.style.fontSize = `${emojiSize}px`;

            const viewportWidth = window.innerWidth;
            const x = Math.random() * (viewportWidth - emojiSize);

            emoji.style.left = `${x}px`;

            document.body.appendChild(emoji);

            emojiSize += 5;
        });
    </script>
</body>

</html>
